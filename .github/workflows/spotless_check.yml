name: Spotless Check

on:
  push:
  pull_request:

jobs:
  spotless:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Set execution flag on gradlew
        run: chmod +x gradlew
      - name: Spotless check
        run: ./gradlew spotlessCheck
